<!DOCTYPE html>
<html>

    <head>
        <title>Welcome to Steganify</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Cookie&family=Permanent+Marker&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="../static/styles/index.css">
    </head>

    <body class="bg-dark">

        <div class="container">
            <nav class="navbar navbar-light bg-light">
                <a class="navbar-brand" href="/">Steganify</a>
                <div class="dropdown">
                    {% if session.get('uid') %}
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                {{ session['username'] }}
                        </button>
                    {% else %}
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                login
                        </button>
                    {% endif %}
                    {% if session.get('uid') is none %}
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="/login">login</a>
                        <a class="dropdown-item" href="/signup">sign up</a>
                        </div>
                    {% else %}
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="/Images">My Images</a>
                            <a class="dropdown-item" href="/signout">Signout</a>
                        </div>
                    {% endif %}
                  </div>      
            </nav>
        </div>

        <div class="text-center mt-3" style="color: aqua; font-family: Permanent Marker;">
            <h1>Steganify.</h1>
        </div>

        <div class="text-center mt-5 text-white" style="font-family: Cookie;">
            <h2>Welcome to Steganify.</h2>
            <h3>The platform to secure your secrets.</h3>
            <h3>Make your content hidden from the entire world.</h3>
        </div>

        <form>

            <div class="text-center mt-5">
                <button class="btn btn-danger mr-3 p-2" formaction="/getEncoderPage">Encode an Image <i class="material-icons">lock</i></button>
                <button class="btn btn-success ml-3 p-2" formaction="/getDecoderPage">Decode an Image <i class="material-icons">key</i></button>
            </div>

        </form>

        <!-- Don't write below this line -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


    </body>

</html>
